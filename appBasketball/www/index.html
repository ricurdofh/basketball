<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index2.css" />
        <link rel="stylesheet" type="text/css" href="css/base.css" />
        <link rel="stylesheet" type="text/css" href="css/layout.css" />
        <link rel="stylesheet" type="text/css" href="css/skeleton.css" />
        <!-- Top Coat -->
        <link rel="stylesheet" type="text/css" href="css/topcoat.css" />
        <!-- Calendario -->
        <link rel="stylesheet" type="text/css" href="css/calendario.css" />
        <!-- Fonts -->
        <link rel="stylesheet" type="text/css" href="font-awesome-4.2.0/css/font-awesome.css" />
        <link rel="stylesheet" type="text/css" href="fonts/stylesheet.css" />      
        <title>appBasketball</title>
    </head>
    <body>
        <script id="gamesBody-template" type="text/x-handlebars-template">
            <div class="container full_alto">
                <table class="table_struct full_alto">
                    <tbody>
                        <tr class="struct_table_header">
                            <td>
                                <div class="sixteen columns header">
                                    <div class="logo"> 
                                        <img onclick="borrarVariablesLocales();" src="img/logos/logo.png" width="38px" height="33px">
                                    </div>
                                    <div id="iconos" class="iconos">
                                        <div id="returFechaActual" style="display: none;" onclick="resetLocalStorageControlDinamico(); allMatches(); ds_hi();" class="date font_iconos">
                                            <i class="fa fa-times"></i> 
                                        </div>
                                        <div onclick="ds_sh(this);" class="date font_iconos">
                                            <i class="fa fa-calendar"></i>
                                        </div>
                                        <div class="favorites font_iconos">
                                            <i onclick="resetLocalStorageControlDinamico(); favoritesMatches(); ds_hi();" class="fa fa-star color_carnesi"></i>
                                        </div>
                                        <div id="all_live" class="live font_iconos">
                                            <i onclick="resetLocalStorageControlDinamico(); liveMatches(); ds_hi();" class="fa fa-fire"></i>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr class="struct_table_container">
                            <td>                      
                                <div id="container" class="sixteen columns container_dinamic fondo_container" style="height: 100%;">
                                    <div align="center" id="scroller" class="busqueda red">
                                        <input id="searchbox" class="search" placeholder="Search">
                                        <div id="popup" class="popup"></div>
                                        <div id="formCalendar" class="popup"></div>
                                        <div id="wrapper">
                                            <ul id="lista" class="list"></ul>
                                        </div>
                                    </div>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td id="footer" class="struct_table_footer" style="display: table;">
                                <div class="topcoat-tab-bar full">
                                    <label onclick="resetLocalStorageControlDinamico(); allMatches();" class="topcoat-tab-bar__item">
                                        
                                        <button id="matches" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full is-active">
                                            <div class="icono_footer"><i class="fa fa-futbol-o"></i></div>
                                            <div class="text_footer">Matches</div>
                                        </button>
                                    </label>
                                    <label onclick="events();" class="topcoat-tab-bar__item">
                                        
                                        <button id="events" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                            <div class="icono_footer"><i class="fa fa-bell"></i></div>
                                            <div class="text_footer">Events</div>
                                        </button>
                                    </label>
                                    <label onclick="profile();" class="topcoat-tab-bar__item">
                                        
                                        <button id="profile" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                            <div class="icono_footer"><i class="fa fa-bar-chart"></i></div>
                                            <div class="text_footer">Profile</div>
                                        </button>
                                    </label>
                                    <label onclick="rank();" class="topcoat-tab-bar__item">
                                        
                                        <button id="rank" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                            <div class="icono_footer"><i class="fa fa-trophy"></i></div>
                                            <div class="text_footer">Rank</div>
                                        </button>
                                    </label>
                                    <label onclick="settings();" class="topcoat-tab-bar__item">
                                        
                                        <button id="settings" onclick="removeClass('is-active'); addClass(this,'is-active');" class="topcoat-tab-bar__button full">
                                            <div class="icono_footer"><i class="fa fa-cogs"></i></div>
                                            <div class="text_footer">Settings</div>
                                        </button>
                                    </label>
                                </div>
                                <div class="info_footer">
                                    <p class="font_info_footer">AlertoSoccer is sponsored by RTScores.com</p> 
                                </div>       
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </script>

        <script id="listLeague-template" type="text/x-handlebars-template">
            <li class="fondo_li visible">
                <table class="table_li search_list">
                    <tbody>
                    </tbody>
                </table>
            </li>        
        </script>

        <script id="league-template" type="text/x-handlebars-template">
            <tr onclick="showClassif('{{league}}')">
                <td colspan="5">
                    <div class="liga list_liga">
                        <!--<img src="img/banderas/brasil_bandera.jpg" class="bandera_liga"> -->
                        {{league}}
                        <div onclick="showClassif('{{league}}')" class="tablaClas color_gris">
                            <i class="fa fa-trophy"></i>
                        </div>
                    </div>
                </td>
            </tr>
        </script>

        <script id="teams-template" type="text/x-handlebars-template">
            <tr id="activaDetailsA759">
                <td class="space_time_estatus">
                    {{#if time}}
                    <div id="tiempo0" class="center">{{time}}</div>
                    {{else}}
                    <div id="estado0" class="center color_gris list_estatus">
                        <i class="fa fa-clock-o"></i>
                    </div>
                    {{/if}}
                </td>
                <td id="" class="space_result">
                    <div class="center">{{totalPoints}}</div>
                </td>
                <td class="raya" rowspan="1"></td>
                <td class="list_equipos">
                    <div id="Equipo{{teamType}}" class="equipo{{toLowerCase teamType}}">
                        <!--<img src="img/banderas/brasil_bandera.jpg" class="bandera_equipos">-->
                        {{team}}
                    </div>
                </td>
                <td class="list_options">
                    <div class="center color_gris">
                        <i class="fa fa-eye fa-1x"></i>
                    </div>
                </td>
            </tr>
        </script>

        <script id="separador-template" type="text/x-handlebars-template">
            <tr>
                <td colspan="5">
                    <hr>
                </td>
            </tr>
        </script>

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/vendor/jquery-2.1.1.min.js"></script>
        <script src="js/vendor/handlebars-v2.0.0.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
</html>
